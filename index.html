<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>[6] Aula - Instrutor Lacerda Seletor pelo atributo 1-2</title>
</head>

<body>
    <h1>Selecionando items pelos atributos</h1>

    <input type="text" required>

    <img src="img/google_logo.svg" alt="">

    <a href="">Google</a>
    <a href="">Site</a>
    <a href="">WhatsApp</a>


    <div>
        <p>Usamos o simbolo [ atributo ] <br>
            Para selecionar o item no css. </p>

        <p>Exemplo: <br>
            [required]{ <br>
            background-color:royalblue; <br>
            border: 0; <br>
            outline:0; <br>
            color: aliceblue; <br>
            }

        </p>
    </div>
</body>

</html>
